<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amero Transport Jogja</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<style>
  /* Watermark logo menggunakan pseudo-element, tanpa bikin konten transparan */
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-image: url('Logo.jpg');
    background-repeat: no-repeat;
    background-size: 30%;
    opacity: 0.05; /* Subtle watermark */
    z-index: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* biar gak ganggu klik */
  }

  body {
    background-color: #f9fafb; /* fallback */
    position: relative;
    z-index: 1;
  }

  .navbar-scrolled {
    background-color: rgba(37, 99, 235, 0.9); /* Slightly transparent blue-600 */
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow z-50 transition-colors duration-300">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center">
        <img src="Logo.jpg" alt="Logo Amero Transport" class="h-10 mr-2" />
        <h1 class="text-lg font-bold">Amero Transport</h1>
      </div>
      <nav class="space-x-4">
        <a href="#home" class="hover:text-yellow-300">Home</a>
        <a href="#armada" class="hover:text-yellow-300">Armada</a>
        <a href="#kontak" class="hover:text-yellow-300">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?car,rent');">
    <div class="bg-black bg-opacity-50 p-6 rounded-lg">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Sewa Mobil di Yogyakarta</h2>
      <p class="text-lg text-gray-200 mb-6">Mudah, Nyaman, dan Terjangkau bersama Amero Transport</p>
      <a href="https://wa.me/6285799092731" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">Booking via WhatsApp</a>
    </div>
  </section>

  <!-- Armada -->
  <section id="armada" class="py-16 bg-white">
    <!-- Konten armada -->
  </section>

  <!-- Testimoni -->
  <section id="testimoni" class="py-16 bg-gray-50">
    <!-- Konten testimoni -->
  </section>

  <!-- Footer -->
  <footer id="kontak" class="bg-gray-900 text-gray-300 py-12">
    <!-- Konten footer -->
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/6285799092731" class="fixed bottom-5 right-5 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition" aria-label="Hubungi kami via WhatsApp">
    ðŸ’¬
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // ScrollReveal
    ScrollReveal().reveal('.swiper-slide', {
      delay: 200,
      distance: '50px',
      origin: 'bottom',
      duration: 1000,
      easing: 'ease-in-out'
    });

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });

    // Swiper Mobil
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      pagination: { el: ".swiper-pagination", clickable: true },
      breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
    });

    // Swiper Testimoni
    var swiper2 = new Swiper(".mySwiper2", {
      slidesPerView: 1,
      autoplay: { delay: 3000 },
      pagination: { el: ".swiper-pagination", clickable: true }
    });
  </script>
</body>
</html>
